{{define "title"}}YouHero{{end}}
{{define "content"}}
<span class="listing_title">{{ $.title }}</span><br /><br />	
	{{range $.entries}}
	<div class="row">
		<div class="span3">
			<a class="yt" title="{{ .Title }}" href="{{ .Url }}"><img class="thumb" src="{{ .Thumbnail }}" alt="{{ .Title }}"/></a><br/><br/>
  			<span class="video_rating">{{ .Rating }} </span>
		</div>
		<div class="span9">
      		<span class="video_title">{{ .Title }}</span><br />
      		<span class="video_description">{{ .Description }}</span><br /><br />
			<span class="video_category"><strong>{{ .Category }}</strong></span>
  			<span class="video_published"> | published on {{ .Published }}</span><br />
  			<span class="video_keywords"><strong>Keywords:</strong> {{ .Keywords }} </span><br />
  		</div>	
    <div class="row"><div class="span4"><hr class="slight"/></div></div>
    </div>    
	{{end}}
{{end}}
{{define "extrascripts"}}
<script type="text/javascript">var YWPParams = {autoplay: {{$.autoplay}} };</script>
{{end}}
